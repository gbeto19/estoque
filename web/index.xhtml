<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Estoque</title>
    </h:head>
    <h:body>
        <h1>Cadastro de Produtos</h1>
        <h:form>
            
           <h:panelGrid columns="2">
                Nome <h:inputText value="#{produtoService.produto.nome}"/>
                Descrição <h:inputText value="#{produtoService.produto.descricao}"/>
                Valor <h:inputText value="#{produtoService.produto.valor}"/>
            </h:panelGrid>
         
       <h:commandButton value="Adicionar" action="#{produtoService.salvarProduto()}"/>
      
        </h:form>
   
  </h:body>
</html>
