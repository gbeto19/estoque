<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <head>
        <title>Estoque-Cadastro</title>
        

    </head>

    <body>

      
        <h:outputLabel value="Cadastro de produtos"/> 
        <div class="container" >
            <h:form class="form-group">
                <h:panelGrid columns="2">
                    Nome <h:inputText class="form-control" value="#{produtoService.produto.nome}"/>
                    Descrição <h:inputText class="form-control" value="#{produtoService.produto.descricao}"/>
                    Valor <h:inputText class="form-control" value="#{produtoService.produto.valor}"/>
                </h:panelGrid>
                <br></br>

                <h:commandButton class="btn btn-success"  rendered="#{produtoService.atualiza == false}" value="Adicionar" action="#{produtoService.salvarProduto()}"/>
                <h:commandButton class="btn btn-default"  rendered="#{produtoService.atualiza == true}" value="Atualizar" action="#{produtoService.atualizar()}"/>
            </h:form>
        </div>

       
    </body>
</html>
